
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('home') }}">Recipe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('post_recipe')}}">Post</a>
              </li>
            </ul>
            {% if current_user.is_authenticated %}
              <!-- Search in -->
            <form method="GET" action="{{ url_for('home') }}" class="d-flex">
                <input type="search" name="search" class="form-control me-2" placeholder="Search by title" value="{{ request.args.get('search', '') }}">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <a href="{{ url_for('logout') }}" class="btn btn-danger ms-2" onclick="return confirm('Are you sure to Logout?')">Logout</a>
            {% else %}
                <!-- not logged in -->
                <a href="{{ url_for('login') }}" class="btn btn-outline-success me-2">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-primary me-2">Register</a>
            {% endif %}

          </div>
        </div>
      </nav>

    {% block content %}
    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
